<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/Avatar.png" alt="" />
        <p id="profile">@rulas</p>
        <div id="switch" onClick="toggleMode()">
          <button></button>
          <span></span>
        </div>
        <ul>
          <li>
            <a href="https://twitter.com/Kinglefos" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="https://youtu.be/bZAB2nzolJk?t=103" target="_blank"
              >Youtube</a
            >
          </li>
          <li>
            <a>Discord</a>
          </li>
        </ul>
        <div id="social-links">
          <a href="https://twitter.com/Kinglefos" target="_blank">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a href="https://www.twitch.tv/kinglefos" target="_blank">
            <ion-icon name="logo-twitch"></ion-icon>
          </a>
          <a
            href="https://www.linkedin.com/in/raul-nunes-7562a5274/"
            target="_blank"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
          <a href="https://github.com/rulaszap" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </div>
      </div>
    </div>
    <div class="faiska">
      <footer>Quero ser igual o Faiska</footer>
    </div>
    <div class="video">
      <video width="350px" autoplay loop controls volume="0.5">
        <source
          src="video/videos/Snaptik.app_7271238694550490374.mp4"
          type="video/mp4"
        />
        <source
          src="video/videos/Snaptik.app_7271238694550490374.webm"
          type="video/webm"
        />
        <source
          src="video/videos/Snaptik.app_7271238694550490374.wmv"
          type="video/wmv"
        />
      </video>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
